<!--Header starts from here-->

<mat-toolbar color="primary" class="navbar">
  <div>
    Admin Dashboard
  </div>
  <div>
    <span routerLink="/myProfile">My Profile</span>
    <span routerLink="/admin">Employees</span>
    <span routerLink="/projects">Projects</span>
  </div>
</mat-toolbar>

<button type="button" class="btn btn-outline-warning btn-danger text-center text-white font-weight-bold m-2 btnsstyle"
  (click)="tabularData()">Show Details
</button>

<button type="button" class="btn btn-outline-warning btn-danger text-center text-white font-weight-bold m-2 btnsstyle"
  [routerLink]="['/projectform/create', 'create']">Add new project
</button>

<button type="button" class="btn btn-outline-warning btn-danger text-center text-white font-weight-bold m-2 btnsstyle"
  [routerLink]="['/projectform/update', 'update']">Update project details
</button>

<section class="background_dashboard">
  <table class="projectTable">
    <tr>
      <th>Client</th>
      <th>Project</th>
      <th>Project Manager</th>
      <th>Start Date</th>
      <th>End Date</th>
      <!-- <th>Project members</th> -->
      <th>Status</th>
      <!-- <th>Actions</th> -->

    </tr>
    <tbody class="mt-5" *ngFor="let project of projectsArray">
      <tr>
        <td>
          {{project.clientName}}
        </td>
        <td>
          {{project.projectName}}
        </td>
        <td>
          {{project.projectManager}}
        </td>
        <td>
          {{project.startDate}}
        </td>
        <td>
          {{project.endDate}}
        </td>
        <!-- <td>
        {{project.empID}}
</td> -->
        <td>
          {{project.status}}
        </td>
        <!-- <td>{{project._id}}</td> -->
        <!-- <td>
          <a class="btn btn-primary m-2" href="#" role="button" (click)="accept(this._id)">Accept</a>
          <a class="btn btn-primary" href="#" role="button" (click)="reject(this._id)">Reject</a>
        </td> -->
      </tr>
    </tbody>
  </table>

</section>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
