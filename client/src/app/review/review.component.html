  <nav class="navbar navbar-expand-md bg-light navbar-light p-3">
    <a class="navbar-brand" href="#"><b>Review Timesheet</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button type="button"
            class="btn btn-outline-warning btn-danger text-center text-white font-weight-bold btnsstyle mr-2"
            (click)="reviews()">Show Details
          </button>
        </li>
      </ul>
    </div>

  <body>
    <section class="background_dashboard">
      <table class="empTable">
        <tr>
          <th>Employee-id:</th>
          <th>Project-id:</th>
          <th>Billable:</th>
          <th>Hours:</th>
          <th>Status:</th>
        </tr>
        <tbody class="mt-5" *ngFor="let employee of usersArray">
          <tr>
            <td>
              {{employee.empId}}
            </td>
            <td>
              {{employee.pId}}
            </td>
            <td>
              {{employee.billable}}
            </td>
            <td>
              {{employee.workingHours}}
            </td>
            <td>
              {{employee.status}}
            </td>
          </tr>
        </tbody>
      </table>

    </section>
  </body>
